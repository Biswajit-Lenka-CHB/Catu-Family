 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATU BADMOSH</title>

  <!-- âœ… Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills screen properly */
      transform: translate(-50%, -50%);
    }

    .names {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 85%;
      font-size: 3vw; /* responsive */
      font-weight: 500;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    #userName {
      position: relative;
      right: 5vw;
    }

    #friendName {
      position: relative;
      right: 2vw;
      top:4vw;
    }

    .message {
      position: absolute;
      bottom: 5%;
      left: 45%;
      transform: translateX(-50%);
      font-size: 4vw;
      color: white;
      font-weight: 500;
      text-shadow: 1px 1px 5px black;
      text-align: center;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop playsinline>
      <source src="mememe.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="names">
      <span id="friendName">Friend</span>
      <span id="userName">You</span>
    </div>

    <div class="message" id="userMessage">Your message here ðŸ’Œ</div>
  </div>

  <script>
    const name = localStorage.getItem('userName');
    const friend = localStorage.getItem('friendName');
    const message = localStorage.getItem('userMessage');

    if (name) document.getElementById('userName').textContent = name;
    if (friend) document.getElementById('friendName').textContent = friend;
    if (message) document.getElementById('userMessage').textContent = message;
  </script>
</body>
</html>
